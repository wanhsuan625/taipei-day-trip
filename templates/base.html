<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" href="/image/taipei_101.ico" type="image/x-icon">

    {% block head %}{% endblock %}
    
    <!-- import Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- import fontawesome -->
    <script src="https://kit.fontawesome.com/8d2e522741.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!-- //NAVBAR -->
        <header>
            <nav>
                <a class="nav__title" href="/">台北一日遊</a>
                <ul class="nav__menu">
                    <li class="menu__item" id="menuBookingButton">預定行程</li>
                    <li class="menu__item" id="menuSignButton">登入/註冊</li>
                    <li class="menu__item" id="menuSignOutButton" style="display: none">登出</li>
                </ul>
                <div class="nav__bars-container"><i class="fa-solid fa-bars bars" id="bars"></i></div>
            </nav>
        </header>
        <!-- END NAVBAR -->

        {% block body%}{% endblock %}

        <!-- //SIGN_IN BOX -->
        <div class="sign-container" id="signInContainer" style="display: none;">
            <img class="sign__close-icon" src="/image/icon_close.png" alt="">
            <h1 class="sign__title">登入會員帳號</h1>
            <div class = "sign__box">
                <div class="input-group">
                    <i class="fa-solid fa-envelope input-group__image"></i>
                    <input required
                    type="email"
                    id="signInEmail"
                    class="input-group__input"
                    name="email"
                    value="test@test.com"
                    placeholder="請輸入電子信箱">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key input-group__image"></i>
                    <input  required
                    type="password"
                    id="signInPassword"
                    class="input-group__input"
                    name="password"
                    value="Test1234"
                    placeholder="請輸入密碼" >
                    <i class="fa-regular fa-eye-slash input-group__password-eye"></i>
                </div>
                <div class="input-group__error-message" id="signInErrorMessage"></div>

                <button
                    type="submit"
                    class="sign__button"
                    id="signInButton">
                        登入帳戶
                </button>
            </div>
            <div class="sign__switch">還沒有帳戶？<button class="sign__switch__button switch-to-signUp">點此註冊</button></div>
        </div>
        <!-- END SIGN_IN BOX -->

        <!-- //SIGN_IN SUCCESS BOX -->
        <div class="sign-container sign-success" id="signInSuccess" style="display: none;">
            <i class="fa-solid fa-circle-check sign-success__icon"></i>
            <h1 class="sign__title sign-success__title">登入成功</h1>
            <h3 class="sign-success__content">請稍後，系統將重新載入</h3>            
        </div>
        <!-- END SIGN_IN SUCCESS BOX -->


        <!-- //SIGN_UP BOX -->
        <div class="sign-container" id="signUpContainer" style="display: none;">
            <img class="sign__close-icon" src="/image/icon_close.png" alt="">
            <h1 class="sign__title">註冊會員帳號</h1>
            <div class="sign__box">
                <div class="input-group">
                    <i class="fa-solid fa-user input-group__image"></i>
                    <input required
                    type="text"
                    id="signUpName"
                    class="input-group__input"
                    name="name"
                    placeholder="請輸入姓名 (需介於1~8個字元)" >
                </div>
                <div class="sign-up__hint-message" id="signUpRemind">
                    <b>姓名</b>可包含特殊符號 "." , "_" 以及 "─"
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope input-group__image"></i>
                    <input required
                    type="email"
                    id="signUpEmail"
                    class="input-group__input"
                    name="email"
                    placeholder="請輸入電子信箱" >
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key input-group__image"></i>
                    <input required
                    type="password"
                    id="signUpPassword"
                    class="input-group__input"
                    name="password"
                    placeholder="請輸入密碼 (需介於8~15位)" >
                    <i class="fa-regular fa-eye-slash input-group__password-eye"></i>
                </div>
                <div class="sign-up__hint-message" id="signUpRemind">
                    <b>密碼</b>須包含一個大寫字母、一個小寫字母及一個數字
                </div>

                <div class="input-group__error-message" id="signUpNameErrorMessage" style="display: none"></div>
                <div class="input-group__error-message" id="signUpEmailErrorMessage" style="display: none"></div>
                <div class="input-group__error-message" id="signUpPasswordErrorMessage" style="display: none"></div>
                <div class="input-group__error-message" id="signUpSubmitErrorMessage" style="display: none"></div>

                <button 
                    type="submit"
                    class="sign__button"
                    id="signUpButton"
                    disabled>
                        註冊新帳戶
                </button>
            </div>
            <div class="sign__switch">已經有帳戶？<button class="sign__switch__button switch-to-signIn">點此登入</button></div>
        </div>
        <!-- END SIGN_UP BOX -->

        <!-- //SIGN_UP SUCCESS BOX -->
        <div class="sign-container sign-success" id="signUpSuccess" style="display: none;">
            <img class="sign__close-icon" src="/image/icon_close.png" alt="">
            <i class="fa-solid fa-circle-check sign-success__icon"></i>
            <h1 class="sign__title sign-success__title">註冊成功</h1>
            <button class="sign-success__content sign-success__button switch-to-signIn">點此登入</button>            
        </div>
        <!-- END SIGN_UP SUCCESS BOX -->


        <!-- //SIGN_IN_UP BACKGROUND EFFECT-->
        <div class="black-screen" style="display: none;"></div>
        <!-- END SIGN_IN_UP BACKGROUND EFFECT-->
        
        <!-- //TO_TOP_BUTTON -->
        <button class="top-button"><i class="fa-solid fa-angles-up"></i></button>
        <!-- END TO_TOP_BUTTON -->
    </div>
    
    <!-- //FOOTER -->
    <footer><p>COPYRIGHT © 2022 台北一日遊</p></footer>
    <!-- END FOOTER -->

    <script src="/js/base.js"></script>
    {% block script%}{% endblock %}
</body>
</html>
